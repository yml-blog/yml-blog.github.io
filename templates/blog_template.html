<html lang="en">
<head>

    <meta property="og:url" content="https://yangmingli.com/{{URL}}">
    <meta property="og:image" content="https://yangmingli.com/img/Logo.png">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{TITLE}}">
    <meta name="twitter:description" content="{{DESCRIPTION}}">
    <meta name="twitter:image" content="https://yangmingli.com/img/Logo.png">
    
    <link href="https://fonts.googleapis.com/css?family=Hind:300,400,500,600,700" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <link href="css/style_blog.css" rel="stylesheet">
    <link href="css/blog_post.css" rel="stylesheet">

    <!-- Prism.js for code highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/toolbar/prism-toolbar.min.css" rel="stylesheet">
    
    <script src="js/loadHeader.js"></script>
    <style>
        /* Dark mode toggle styles */
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        .theme-switch {
            display: inline-block;
            height: 24px;
            position: relative;
            width: 50px;
            margin: 0 10px;
        }
        .theme-switch input {
            display: none;
        }
        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
        }
        .slider:before {
            background-color: #fff;
            bottom: 4px;
            content: "";
            height: 16px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 16px;
        }
        input:checked + .slider {
            background-color: #f1780e;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
        
        /* Dark mode colors */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #f5f5f5;
        }
        body.dark-mode .header .content h1,
        body.dark-mode .header .content p {
            color: #f5f5f5;
        }
        body.dark-mode .article-metadata {
            color: #dddddd;
        }
        body.dark-mode h2, 
        body.dark-mode h3, 
        body.dark-mode h4 {
            color: #f1780e;
        }
        body.dark-mode pre code {
            background-color: #2d2d2d;
            color: #f5f5f5;
        }
        body.dark-mode .technical-box {
            background-color: #2d2d2d;
            border-color: #3d3d3d;
        }

        /* Social sharing buttons */
        .blog-share-buttons {
            margin-top: 20px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
        }
        .blog-share-buttons a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 16px;
            border-radius: 4px;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .blog-share-buttons .twitter {
            background-color: #1DA1F2;
        }
        .blog-share-buttons .linkedin {
            background-color: #0A66C2;
        }
        .blog-share-buttons .email {
            background-color: #D44638;
        }
        .blog-share-buttons a:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .blog-share-buttons i {
            margin-right: 8px;
        }
        
        /* Code block styling */
        pre[class*="language-"] {
            border-radius: 6px;
            margin: 1.5em 0;
        }
        
        .code-block {
            position: relative;
            margin: 2em 0;
        }
        
        .code-header {
            display: flex;
            align-items: center;
            background: #343a40;
            color: #f8f9fa;
            padding: 0.5em 1em;
            font-size: 0.85em;
            border-radius: 6px 6px 0 0;
            border-bottom: 1px solid #495057;
        }
        
        .code-header + pre[class*="language-"] {
            margin-top: 0;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
        
        .code-language {
            font-weight: 600;
            margin-right: auto;
        }
        
        /* Override Prism toolbar position */
        div.code-toolbar > .toolbar {
            top: 0.3em;
            right: 0.3em;
        }
        
        div.code-toolbar > .toolbar > .toolbar-item > button {
            color: #f8f9fa;
            background: rgba(75, 85, 99, 0.5);
            padding: 0.25em 0.75em;
            border-radius: 4px;
        }
        
        div.code-toolbar > .toolbar > .toolbar-item > button:hover,
        div.code-toolbar > .toolbar > .toolbar-item > button:focus {
            background: rgba(75, 85, 99, 0.8);
        }
    </style>
    
    <!-- JSON-LD structured data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BlogPosting",
      "headline": "{{TITLE}}",
      "description": "{{DESCRIPTION}}",
      "image": "https://yangmingli.com/img/Logo.png",
      "author": {
        "@type": "Person",
        "name": "Yangming Li"
      },
      "publisher": {
        "@type": "Organization",
        "name": "Yangming Li Blog",
        "logo": {
          "@type": "ImageObject",
          "url": "https://yangmingli.com/img/Logo.png"
        }
      },
      "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "https://yangmingli.com/{{URL}}"
      }
    }
    </script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="content text-center">
                <h1>{{TITLE}}</h1>
                <p class="lead">By Yangming Li</p>
            </div>
        </header>
        
        <!-- Dark mode toggle -->
        <div class="theme-switch-wrapper">
            <span>Light</span>
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
            <span>Dark</span>
        </div>
        
        <div class="article-metadata">
            <!-- ... metadata content ... -->
        </div>
        
        <!-- Social sharing buttons -->
        <div class="blog-share-buttons">
            <a href="#" class="twitter" onclick="window.open('https://twitter.com/intent/tweet?url=' + encodeURIComponent(window.location.href) + '&text=' + encodeURIComponent(document.title), 'twitter-share', 'width=550,height=435'); return false;">
                <i class="fa fa-twitter"></i> Share on Twitter
            </a>
            <a href="#" class="linkedin" onclick="window.open('https://www.linkedin.com/sharing/share-offsite/?url=' + encodeURIComponent(window.location.href), 'linkedin-share', 'width=550,height=435'); return false;">
                <i class="fa fa-linkedin"></i> Share on LinkedIn
            </a>
            <a href="#" class="email" onclick="window.location.href = 'mailto:?subject=' + encodeURIComponent(document.title) + '&body=' + encodeURIComponent('Check out this article: ' + window.location.href); return false;">
                <i class="fa fa-envelope"></i> Share via Email
            </a>
        </div>
        
        <main>
            <!-- Content goes here -->
        </main>
        
        <footer class="footer text-center">
            <p>&copy; 2024 Yangming Li. All rights reserved.</p>
        </footer>
    </div>

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/blogPanel.js"></script>
    
    <!-- Prism.js for code highlighting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/toolbar/prism-toolbar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/copy-to-clipboard/prism-copy-to-clipboard.min.js"></script>
    <script src="js/copyCodeButton.js"></script>
    
    <script>
        // Add code language headers to code blocks
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('pre[class*="language-"]').forEach(function(pre) {
                // Get language from class
                const classMatch = pre.className.match(/language-(\w+)/);
                if (classMatch && classMatch[1]) {
                    const language = classMatch[1];
                    
                    // Create header element
                    const header = document.createElement('div');
                    header.className = 'code-header';
                    
                    // Add language name
                    const langSpan = document.createElement('span');
                    langSpan.className = 'code-language';
                    langSpan.textContent = language.charAt(0).toUpperCase() + language.slice(1);
                    header.appendChild(langSpan);
                    
                    // Wrap pre in a div
                    const wrapper = document.createElement('div');
                    wrapper.className = 'code-block';
                    pre.parentNode.insertBefore(wrapper, pre);
                    wrapper.appendChild(header);
                    wrapper.appendChild(pre);
                }
            });
        });
        
        // Check for saved theme preference
        const currentTheme = localStorage.getItem('theme') ? localStorage.getItem('theme') : null;
        
        // Apply saved theme on page load
        if (currentTheme) {
            document.body.classList.add(currentTheme);
            
            // Update toggle position if dark mode
            if (currentTheme === 'dark-mode') {
                document.getElementById('checkbox').checked = true;
            }
        }
        
        // Toggle theme when switch is clicked
        document.getElementById('checkbox').addEventListener('change', function(e) {
            if (e.target.checked) {
                document.body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('theme', '');
            }
        });
    </script>
</body>
</html>
